<!DOCTYPE html>
<html lang="en">
<head>
    <!-- MY COMMENT -->
    <meta charset="UTF-8">
    <title>in the menu bar</title>
    <link rel="stylesheet" href="scraping_style.css">
</head>
<body>
    Hello World
    <h1>Header</h1>
    <h6>small text</h6>

    <!--paragraph p tag-->
    <p>paragraph 1</p>
    <p id="para2">paragraph 2</p>

    <!--anchor tag (a tag) for links-->
    <a href="http://www.google.com">Google</a>

    <!--div and spans are just generic boxes (spans are inline) -->
    <div>Div tag</div>
    <span class="lightgreen highlight">Span tag</span>
    <span class="lightgreen">Span tag 2</span>

    <!--unordered list (ul) and list items (<li>)-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- table with table head(thead), table header (th), table body (tbody), table row (tr),
    table data(td), ordered lists (ol tag) -->
    <ol>
        <li>first step</li>
        <li>second step</li>
    </ol>

    <table>
        <thead>
            <th>Col 1</th>
            <th>Col 2</th>
        </thead>
        <tbody>
            <tr>
                <td>col1data1</td>
                <td>col2data1</td>
            </tr>
            <tr>
                <td>col1data2</td>
                <td>col2data2</td>
            </tr>
        </tbody>
    </table>



</body>
</html>
